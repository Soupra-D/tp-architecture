<!DOCTYPE HTML>
 
<html>
<head>
	  <title>Spring Boot - AJAX POST GET Example</title>
	  <meta charset="utf-8" />
	  <meta name="viewport" content="width=device-width, initial-scale=1" />
	  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
	  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	  <script src="/js/postrequest.js"></script>
      <script src="/js/getrequest.js"></script>
	  
</head>
<body>
 
<div class="container">
 
	<h3 style="color:blue">Reservation d'un vol</h3>

	<div>
		<form class="form-inline" style="margin:20px 20px 20px 20px" id="customerForm">
			<div class="form-group">
				<label for="email" style="margin-right:5px">Email:</label>
				<input type="text" class="form-control" id="email" placeholder="Enter email"/>
			</div>
			<button type="submit" class="btn btn-default" style="margin-left:20px; margin-right:5px">S'inscrire</button>
		</form>
	</div>

	<div class="col-sm-12" id="postResultDiv">
	</div>

	<table class="table" id="volTable">
		<thead>
		<tr>
			<th scope="col">Aeroport départ</th>
			<th scope="col">Aeroport arrivé</th>
			<th scope="col">Date</th>
			<th scope="col">Prix</th>
			<th scope="col">Disponibilité</th>
			<th scope="col">Votre Email</th>
			<th scope="col"></th>
		</tr>
		</thead>

	</table>



	<h4 style="color:blue">Afficher vos reservations</h4>
	<div class="col-sm-12">
		<div class="content row" data-role="content" id="content" >
			<form class="form-inline" style="margin:20px 20px 20px 20px" id="displayTicketForm">
				<div id="displayCustomerCombobox">
					<div class="col-sm-8">
						<select  style="width:90%" name="customerToDisplay" class="form-control" id="customerToDisplay" >
						</select>
					</div>
					<button type="submit" class="btn btn-default" style="margin-left:20px; margin-right:5px">Afficher vos reservations</button>
				</div>
			</form>
		</div>
	</div>


	<table class="table" id="ticketTable">
		<thead>
		<tr>
			<th scope="col">Aeroport départ</th>
			<th scope="col">Aeroport arrivé</th>
			<th scope="col">Date</th>
			<th scope="col">Prix</th>
		</tr>
		</thead>

	</table>



	
</div>
</body>
</html>
